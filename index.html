<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Bacalaureat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video background (YouTube) -->
    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/sa2JCQ1Dils&t=1s?autoplay=1&loop=1&playlist=VIDEO_ID&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="countdown-container">
        <h1>Numărătoare inversă pentru Bacalaureat</h1>
        <div id="countdown">
            <p id="zile">0 zile</p>
            <p id="ore">0 ore</p>
            <p id="minute">0 minute</p>
            <p id="secunde">0 secunde</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
