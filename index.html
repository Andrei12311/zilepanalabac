<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Bacalaureat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video background -->
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="chill.mp4" type="videos/mp4">
            <!-- Poți adăuga și alte formate video pentru compatibilitate -->
            <source src="video-ul-tau.webm" type="videos/webm">
            <source src="video-ul-tau.ogv" type="videos/ogg">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="countdown-container">
        <h1>Numărătoare inversă pentru Bacalaureat</h1>
        <div id="countdown">
            <p id="zile">0 zile</p>
            <p id="ore">0 ore</p>
            <p id="minute">0 minute</p>
            <p id="secunde">0 secunde</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
