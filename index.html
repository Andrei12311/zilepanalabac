<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown BAC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="countdown">
            <div class="countdown-item">
                <span id="days">0 zile</span>
                <span>zile</span>
            </div>
            <div class="countdown-item">
                <span id="hours">0 ore</span>
                <span>ore</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">0 minute</span>
                <span>minute</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">0 secunde</span>
                <span>secunde</span>
            </div>
        </div>
        <p class="message">Casian e cel mai tare!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
